<!-- dashboard.component.html -->
<div class="bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-semibold mb-4">Tabla de Datos</h1>

    <!-- Agrega el input de bÃºsqueda -->
    <input type="text" [(ngModel)]="searchTerm" placeholder="Buscar" class="mb-4 p-2 border border-gray-300 rounded">

    <table class="min-w-full border border-gray-300">
        <tr>
            <td *ngFor="let header of tableHeaders" class="border border-gray-300 px-4 py-2 font-bold">{{ header }}</td>
        </tr>
        <tr *ngFor="let row of filteredTableData">
            <td *ngFor="let cell of row" class="border border-gray-300 px-4 py-2">{{ cell }}</td>
        </tr>
    </table>
</div>
