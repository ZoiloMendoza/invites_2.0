<div>
  <div>
    <h1>Crear nueva Boda</h1>
    <div>
      <form [formGroup]="createWeddingFromGroup" (ngSubmit)="createWedding()">
        <mat-form-field>
          <mat-label for="weddingName">Nombre</mat-label>
          <input id="weddingName" formControlName="weddingName" matInput>
        </mat-form-field>

        <mat-form-field>
          <mat-label for="weddingPath">Path</mat-label>
          <input id="weddingPath" formControlName="weddingPath" matInput>
        </mat-form-field>

        <mat-form-field>
          <mat-label for="weddingPlanner">Owner</mat-label>
          <input id="weddingPlanner" formControlName="weddingPlanner" matInput>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Preset</mat-label>
          <mat-select formControlName="weddingPresets">
            @for (preset of availablePresets(); track preset) {
              <mat-option value="{{ preset }}">{{ preset }}</mat-option>
            }
          </mat-select>
        </mat-form-field>

        <button mat-raised-button color="accent" type="submit">Crear</button>
      </form>
    </div>
  </div>

  <div>
    <h1>Lista de Bodas</h1>
    <div>
      <mat-form-field>
        <mat-label>Bodas Disponibles</mat-label>
        <mat-select [formControl]="availableWeddingsForm">
          @for (wedding of availableWeddings(); track wedding) {
            <mat-option value="{{ wedding._id }}">{{ wedding.name }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
      <button mat-raised-button color="accent" (click)="loadCreatorTemplate()">Crear</button>
    </div>
  </div>
</div>
